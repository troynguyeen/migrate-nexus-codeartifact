name:  ðŸ› ï¸ Migration Nuget packages
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: 8
  PYTHON_VERSION: 3.14
  NEXUS_URL: "https://nexus.sympli.com.au"
  NEXUS_SOURCE: "https://nexus.sympli.com.au/repository/nuget-hosted/"
  NEXUS_REPO: "nuget-hosted"
  JSON_FILE_NAME: "nuget_packages.json"
  AWS_REGION: "ap-southeast-1"
  CODEARTIFACT_DOMAIN: "demo-artifact"
  CODEARTIFACT_REPO: "nuget-migrated"
  AWS_ACCOUNT_ID: "381492178574"

jobs:
  migration_nuget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Authenticate with AWS CodeArtifact
        id: login-aws
        run: |
          # Retrieve the short-lived token from CodeArtifact
          CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain ${{ env.CODEARTIFACT_DOMAIN }} --domain-owner ${{ env.AWS_ACCOUNT_ID }} --query authorizationToken --output text)
          
          # Set the CodeArtifact registry URL
          CODEARTIFACT_URL=$(aws codeartifact get-repository-endpoint --domain ${{ env.CODEARTIFACT_DOMAIN }} --domain-owner ${{ env.AWS_ACCOUNT_ID }} --repository ${{ env.CODEARTIFACT_REPO }} --format npm --query repositoryEndpoint --output text)
          echo "::add-mask::$CODEARTIFACT_AUTH_TOKEN"

          # Export to environment for subsequent steps
          echo "CODEARTIFACT_TOKEN=$CODEARTIFACT_AUTH_TOKEN" >> $GITHUB_ENV
          echo "CODEARTIFACT_URL=$CODEARTIFACT_URL" >> $GITHUB_ENV

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
        working-directory: scripts

      - name: Generate Package List
        env:
          NEXUS_URL: ${{ env.NEXUS_URL }}
          NEXUS_REPO: ${{ env.NEXUS_REPO }}
          JSON_FILE_NAME: ${{ env.JSON_FILE_NAME }}
        run: python scripts/generate-packages-nuget.py

      - name: Migrate Packages
        run: |
          # Loop through the JSON array using jq
          # We encode to base64 to handle potential spaces or special characters safely in the loop
          for row in $(jq -r '.packages[] | @base64' ${{ env.JSON_FILE_NAME }}); do
            _jq() {
              echo ${row} | base64 --decode | jq -r ${1}
            }

            REPO_NAME=$(_jq '.repository')
            PKG_NAME=$(_jq '.name')
            PKG_VERSION=$(_jq '.version')

            echo "--- Migrating $PKG_NAME ($PKG_VERSION) from $REPO_NAME ---"

            # 1. Construct Nexus Download URL (Standard Nexus NuGet hosted structure)
            # URL Pattern: [NexusURL]/repository/[RepoName]/[PackageID]/[Version]/[PackageID].[Version].nupkg
            DOWNLOAD_URL="${{ env.NEXUS_BASE_URL }}/${REPO_NAME}/${PKG_NAME}/${PKG_VERSION}/${PKG_NAME}.${PKG_VERSION}.nupkg"
            
            # 2. Download the nupkg file
            # If your Nexus requires auth, add: -u ${{ secrets.NEXUS_USER }}:${{ secrets.NEXUS_PASS }}
            curl -L -O "$DOWNLOAD_URL"

            # 3. Push to AWS CodeArtifact
            # We use the token as the API Key for NuGet authentication
            dotnet nuget push "${PKG_NAME}.${PKG_VERSION}.nupkg" \
              --source "${{ env.CODEARTIFACT_URL }}" \
              --api-key "${{ env.CODEARTIFACT_TOKEN }}" \
              --skip-duplicate

            # 4. Cleanup
            rm "${PKG_NAME}.${PKG_VERSION}.nupkg"
          done